services:
  - type: web
    name: arabic-legal-platform
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: "curl -L -o data.db.gz https://github.com/Abooood11/Arabic-Legal-Platform/releases/download/v1.0-data/data.db.gz && gunzip -f data.db.gz && npm ci --include=dev && npm run build"
    startCommand: node dist/index.cjs
    envVars:
      - key: NODE_ENV
        value: production
