services:
  - type: web
    name: arabic-legal-platform
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: "curl -L -o data.db.gz https://github.com/Abooood11/Arabic-Legal-Platform/releases/download/v1.0-data/data.db.gz && gunzip -f data.db.gz && NODE_ENV=development npm ci && npm run build"
    startCommand: NODE_ENV=production node dist/index.cjs
    envVars: []
